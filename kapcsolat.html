    <!-- Contact form rész eleje -->

    <div class="container form">

        <div>
        <h1>Kapcsolatfelvétel</h1>
    
        <form onsubmit="return sendContact()" enctype="text/plain">
            
                <div>
                    <label for="anonim">Névtelen</label>
                    <input type="radio" id="anonimigen" name="anonim" value="Igen" onclick="setAnonim()">
                    <label for="anonim">Igen</label>
                    <input type="radio" id="anonimnem" name="anonim" value="Nem" onclick="setAnonim()" checked>
                    <label for="anonim">Nem</label>
                    <hr>
                </div>
            
                
                <div>
                <label for="name">Neved</label>
                <input type="text" id="name" name="name" required>
                <hr>
                </div>

                <!--
                <div>
                <label for="email" class="">E-mail címed</label>
                <input type="email" id="email" name="email" required>
                </div>
                -->

                <div>
                <label for="message">Üzenet</label>
                <textarea id="message" name="message" rows="6" maxlength="3000" required></textarea>
                <hr>
                </div>
                
                <div>
                <button type="submit">Elküld</button>
                <button type="reset">Törlés</button>
                </div>

        </form>
        </div>
    
    </div>

    <!-- Contact form rész vége -->

    <button onclick="topFunction()" id="myBtn" title="Visszaugrás az elejére">▲</button>
